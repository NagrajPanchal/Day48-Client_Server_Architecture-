    <div class="table-main">
        <table id="display" class="table">

                <td>
                    <img id="1" onclick="remove(this)" alt="delete"
                    src="..\Day45Employee_Payroll_Home_Page\assets\icons\delete-black-18dp.svg">
                    <img id="1" alt="edit" onclick="update(this)"
                    src="..\Day45Employee_Payroll_Home_Page\assets\icons\create-black-18dp.svg">
                </td>    
            </tr>
        </table>
    </div><!--table-main-->
</div><!--main-content-->
<script>
    const remove = (node) => { 
    let empPayrollData = empPayrollList.find(empData => empData._id == node.id); 
    if (!empPayrollData) return;
    const index = empPayrollList 
    .map(empData => empData._id)    
    .indexOf(empPayrollData._id);   
    empPayrollList.splice (index, 1);
    localStorage.setItem("Employee Payroll List", JSON.stringify(empPayrollList));
    document.querySelector(".emp-count").textContent = empPayrollList.length; 
    createInnerHtml();    
    }
</script>
</body>
